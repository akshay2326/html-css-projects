<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Quiz</title>
    <link rel="stylesheet" href="./quiz.css">
</head>
<body>
    <h1>Quiz on Cricket</h1>
    <form>
        <div class="quiz">
            <!-- Question 1 -->
            <div class="question">
                <h3>1. Who is the God of Cricket?</h3>
                <div class="options">
                    <input type="radio" name="q1" value="virat kholi" id="q1a" />
                    <label for="q1a">Virat Kohli</label>
                    <br />
                    <input type="radio" name="q1" value="Sachin Tendulkar" id="q1b" />
                    <label for="q1b">Sachin Tendulkar</label>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <h3>2. Which country won the first ICC Cricket World Cup?</h3>
                <div class="options">
                    <input type="radio" name="q2" value="West Indies" id="q2a" />
                    <label for="q2a">West Indies</label>
                    <br />
                    <input type="radio" name="q2" value="India" id="q2b" />
                    <label for="q2b">India</label>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <h3>3. Who is known as the 'God of Cricket'?</h3>
                <div class="options">
                    <input type="radio" name="q3" value="virat kholi" id="q3a" />
                    <label for="q3a">Virat Kohli</label>
                    <br />
                    <input type="radio" name="q3" value="Don Bradman" id="q3b" />
                    <label for="q3b">Don Bradman</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </div>
    </form>

    <!-- Output Section -->
    <p id="out"></p>

    <script src="./quiz.js"></script>
</body>
</html>
